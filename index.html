<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zip Extraction and Reordering</title>
</head>
<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/adm-zip/0.5.1/adm-zip.min.js"></script>
  <script>
    // Replace 'your.zip' with the path to your zip file
    const zipPath = 'your.zip';

    // Replace 'outputFolder' with the desired output folder
    const outputFolder = 'outputFolder';

    // Create output folder if it doesn't exist
    if (!fs.existsSync(outputFolder)) {
      fs.mkdirSync(outputFolder);
    }

    // Fetch the zip file asynchronously
    fetch(zipPath)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        // Create an AdmZip object from the array buffer
        const zip = new AdmZip(new Uint8Array(buffer));

        // Extract all entries from the zip file
        zip.getEntries().forEach((entry) => {
          // Extract each entry to the output folder
          zip.extractEntryTo(entry, outputFolder, false, true);
        });

        console.log('Zip file extracted successfully.');

        // Now you can reorder the files as needed in the 'outputFolder'
        // Implement your custom logic for reordering files if necessary
      })
      .catch(error => console.error('Error fetching or extracting zip:', error));
  </script>
</body>
</html>
