 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder/Decoder</title>
</head>
<body>
  <h1>URL Encoder/Decoder</h1>
  
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/path?query=param">

  <button onclick="encodeUrl()">Encode URL</button>
  <button onclick="decodeUrl()">Decode URL</button>

  <div id="resultContainer">
    <!-- Result will be displayed here -->
  </div>

  <script>
    function encodeUrl() {
      const urlInput = document.getElementById('urlInput');
      const resultContainer = document.getElementById('resultContainer');

      const url = urlInput.value;

      // Encode the URL
      const encodedUrl = encodeURIComponent(url);

      // Display the encoded URL
      resultContainer.innerHTML = `
        <h2>Encoded URL</h2>
        <p>${encodedUrl}</p>
      `;
    }

    function decodeUrl() {
      const urlInput = document.getElementById('urlInput');
      const resultContainer = document.getElementById('resultContainer');

      const url = urlInput.value;

      // Decode the URL
      const decodedUrl = decodeURIComponent(url);

      // Display the decoded URL
      resultContainer.innerHTML = `
        <h2>Decoded URL</h2>
        <p>${decodedUrl}</p>
      `;
    }
  </script>
</body>
</html>
