 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Obfuscation</title>
</head>
<body>
  <h1>URL Obfuscation</h1>
  
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com">
  <button onclick="obfuscateUrl()">Obfuscate URL</button>

  <div id="resultContainer">
    <!-- Obfuscated URL will be displayed here -->
  </div>

  <script>
    function obfuscateUrl() {
      const urlInput = document.getElementById('urlInput');
      const resultContainer = document.getElementById('resultContainer');

      const url = urlInput.value;

      // Encode the URL
      const obfuscatedUrl = encodeURIComponent(url);

      // Display the obfuscated URL
      resultContainer.innerHTML = `
        <h2>Obfuscated URL</h2>
        <p>${obfuscatedUrl}</p>
      `;
    }
  </script>
</body>
</html>
