<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Encoder/Decoder</title>
</head>
<body>
  <h1>URL Encoder/Decoder</h1>
  
  <label for="urlInput">Enter URL:</label>
  <input type="text" id="urlInput" placeholder="https://example.com/path?query=param">

  <label for="actionSelect">Select Action:</label>
  <select id="actionSelect">
    <option value="encode">Encode URL</option>
    <option value="decode">Decode URL</option>
  </select>

  <button onclick="processUrl()">Process URL</button>

  <div id="resultContainer">
    <!-- Result will be displayed here -->
  </div>

  <script>
    function processUrl() {
      const urlInput = document.getElementById('urlInput');
      const actionSelect = document.getElementById('actionSelect');
      const resultContainer = document.getElementById('resultContainer');

      const url = urlInput.value;
      const action = actionSelect.value;

      try {
        let result;
        if (action === 'encode') {
          // Encode the URL
          result = encodeURIComponent(url);
        } else if (action === 'decode') {
          // Decode the URL
          result = decodeURIComponent(url);
        } else {
          throw new Error('Invalid action selected.');
        }

        // Display the result
        resultContainer.innerHTML = `
          <h2>${action === 'encode' ? 'Encoded' : 'Decoded'} URL</h2>
          <p>${result}</p>
        `;
      } catch (error) {
        // Handle potential errors
        resultContainer.innerHTML = `
          <p>Error: ${error.message}</p>
        `;
      }
    }
  </script>
</body>
</html>
